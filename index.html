<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Best Platform for English Learning</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Poppins Font link integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- hind siliguri font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind + dasyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- link css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--===================== header Section =============== -->
    <header>
      <div class="navbar bg-base-100 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li>
                <a href=""><i class="fa-solid fa-circle-question"></i> FAQ</a>
              </li>
              <li>
                <a href=""><i class="fa-solid fa-book-open"></i> Learn</a>
              </li>
              <li>
                <a href=""
                  ><i class="fa-solid fa-arrow-right-from-bracket"></i>
                  Logout</a
                >
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl">
            <span class="text-lg font-bold">English</span>
            <img src="./assets/logo.png" alt="logo" />
            <span class="text-lg font-bangla font-normal">জানালা</span>
          </a>
        </div>
        <div class="navbar-end hidden lg:flex">
          <ul class="menu menu-horizontal px-1 gap-5">
            <li>
              <a href="" class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-circle-question"></i> FAQ</a
              >
            </li>
            <li>
              <a href="" class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-book-open"></i> Learn</a
              >
            </li>
            <li>
              <a href="" class="btn btn-outline btn-primary"
                ><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!--===================== main Section =============== -->
    <main>
      <!-- banner section--1-->
      <section
        class="flex flex-col md:flex-row items-center justify-between max-w-[1920px] mx-auto mt-8"
      >
        <!-- right side of banner -->
        <div class="content">
          <h1 class="text-[#00BCFF] font-bold text-5xl p-4">
            English <span class="text-[#18181B]">is Easy!!</span>
          </h1>
          <p class="text-base font-bangla text-[#18181B] p-4 max-w-[550px]">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            অন্য একটি Level এ
          </p>

          <!-- name and password -->
          <form action="" class="p-4">
            <input
              type="text"
              placeholder="Enter Your Name"
              class="input input-neutral"
            />
            <br />

            <input
              type="password"
              placeholder="Enter Your Name"
              class="input input-neutral mt-5"
            />
            <br />

            <button
              class="btn btn-outline btn-primary bg-[#422AD5] text-white mt-3"
            >
              Get Start
            </button>
          </form>
        </div>

        <!-- left side navbar -->
        <div class="image">
          <img src="./assets/hero-student.png" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
